	function initUrl(url)
	{
		// ## Delicious ##
		/*Arguments
		&url={URL}			(required) the url of the item.
		&description={...}			(required) the description of the item.
		&extended={...}			(optional) notes for the item.
		&tags={...}		(optional) tags for the item (space delimited).*/
		$('delicious').href = "http://del.icio.us/post?url="+url;
		$('delicious').title = "Del.icio.us -> "+url;
		
		// ## Digg ##
		$('digg').href = "http://digg.com/submit?phase=2&url="+url;
		$('digg').title = "Digg -> "+url;
		
		// ## Technorati ##
		$('technorati').href = "http://www.technorati.com/faves?add="+url;
		$('technorati').title = "Technorati -> "+url;
		
		// ## Yahoo My Web ##
		$('yahoo').href = "http://myweb2.search.yahoo.com/myresults/bookmarklet?u="+url;
		$('yahoo').title = "Yahoo My Web -> "+url;
		
		// ## Google Bookmarks ##
		/* URL Parameters
		title    the title of the bookmark
		bkmk    the bookmark URL
		labels    comma separated labels or tags
		annotation    A note or description about the bookmark
		*/
		$('google').href = "http://www.google.com/bookmarks/mark?op=edit&output=popup&bkmk="+url;
		$('google').title = "Google Bookmarks -> "+url;
		
		// ## Meneame ##
		$('meneame').href = "http://meneame.net/submit.php?url="+url;
		$('meneame').title = "Meneame -> "+url;
	}
