<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />


<!-- EZWEB JAVASCRIPT LIBRARY  -->
<script language="javascript" src="/ezweb/js/EzWebAPI/EzWebAPI.js"></script>

<!-- CREATION OF EZWEB VARIABLE -->
<script language='JavaScript'>
  var color = EzWebAPI.createRWGadgetVariable("color");
</script>

<!-- BINDING USER INTERFACE ELEMENTS WITH JAVASCRIPT FUNCTIONS -->
<body bgcolor="aaaaaa">
  <table align="center">
    <tr>
      <td onclick="color.set('green')" style="background: green; width:80px">
	&nbsp;
      </td>
      <td onclick="color.set('red')" style="background: red;  width:80px">
	&nbsp;
      </td>
    </tr>
    <tr>
      <td onclick="color.set('blue')" style="background: blue; width:80px">
	&nbsp;
      </td>
      <td onclick="color.set('yellow')" style="background: yellow;  width:80px">
	&nbsp;
      </td>
    </tr>
    <tr>
      <td onclick="color.set('orange')" style="background: orange; width:80px">
	&nbsp;
      </td>
      <td onclick="color.set('white')" style="background: white;  width:80px">
	&nbsp;
      </td>
    </tr>
    <tr>
      <td onclick="color.set('black')" style="background: black; width:80px">
	&nbsp;
      </td>
      <td onclick="color.set('brown')" style="background: brown;  width:80px">
	&nbsp;
      </td>
    </tr>
  </table>

<br />
<br />

</body>
</html>
