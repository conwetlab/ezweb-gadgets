<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="http://demo.ezweb.morfeo-project.org/repository/appSuite/suitePasarela/css/multimedia/estilos.css" rel="stylesheet" type="text/css" />
	<script language="javascript" src="http://demo.ezweb.morfeo-project.org/repository/appSuite/commons/js/EzWebAPI.js"></script>
 
		<script language ="javascript">
			
			var urlMultimedia = EzWebAPI.createRGadgetVariable("urlMultimedia", play);

			function play () {
	
				video = document.getElementById("playerHtml");
				
				videoTemp = urlMultimedia.get();	
				if (videoTemp != null && videoTemp != "" && videoTemp != undefined) {
					video.URL=urlMultimedia.get();
					video.stretchToFit = true;
					video.controls.play();
				}
		 }
		 
			

		</script>
</head>

<body>
	<div id="logo">
		<img src="http://demo.ezweb.morfeo-project.org/repository/appSuite/suitePasarela/img/texto_pasarela.png" align="left" style="margin-left:20px" alt="Telefonica"/>
	</div>
		
	<OBJECT id="playerHtml" name="playerHtml" type="application/x-ms-wmp" URL="" src="" width="300" height="300"   autosize="0" fileName=""/>


<script language="javascript">
	video = document.getElementById("playerHtml");
	video.URL = "";	
	video.stretchToFit = true;
</script>

</body>
</html>
