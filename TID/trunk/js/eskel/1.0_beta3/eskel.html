  <!-- Custom JavaScript Libraries

  For example, you can use prototype:
  <script type="text/javascript" src="http://europa.ls.fi.upm.es/svn/ezweb/releases/lib/js/prototype.js"></script>

  <!-- Custom JavaScript code -->
  <script type="text/javascript">
    /* Our Gadget logic comes here */

    var EskelGadget = function() {
      /* Call to the parent constructor */
      EzWebGadget.call(this, {translatable: "true"});
    }
    EskelGadget.prototype = new EzWebGadget(); /* Extend from EzWebGadget */

    EskelGadget.prototype.resourcesURL = "http://${servidor}/${ruta}";

    /* Overwrite methods and extend gadget funcionality */

    /* Instanciate the Gadget class */
    EskelGadget = new EskelGadget();
  </script>
