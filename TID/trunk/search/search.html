<html><head>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link id="css_style" href="http://demo.ezweb.morfeo-project.com/repository/search/css/style.css" media="screen,projection" type="text/css" rel="stylesheet">
<link id="css_theme" media="screen,projection" type="text/css" rel="stylesheet">
<title>Send Keyword</title>

<script language="javascript" src="/ezweb/js/EzWebAPI/EzWebAPI.js"></script>
<script language="JavaScript">

//Preferences
var text = EzWebAPI.createRGadgetVariable("text", changeText);
var theme = EzWebAPI.createRGadgetVariable("theme", changeTheme);

// keyword to Send
var keyword = EzWebAPI.createRWGadgetVariable("keyword");

function changeText(value){
	document.getElementById("text_l").innerHTML = value;
}

function changeTheme(value){
	var link = document.getElementById('css_style').href.replace(/style\.css$/, value+'.css');
	document.getElementById('css_theme').href = link;
}

function sendKeyword(){
	var val = document.KeywordCreationForm.elements['keyword'].value;
	if (val && val !="")
		keyword.set(val);
}

function init() {
	changeText(text.get());
	changeTheme(theme.get());
}

</script>

</head>
<body onload="init();">
<form name="KeywordCreationForm" onsubmit="sendKeyword(this.form);return false;">
<table class="content">
<tbody>
<tr class="odd">
  <td style="width:25%"><label id="text_l">Keyword: </label></td>
  <td style="width:60%"><input name="keyword" type="text" id="text" class="text"></td>
  <td style="width:15%"><input name="create" value="search" onclick="sendKeyword(this.form)" type="button"></td>
</tr>
</tbody>
</table>
</form>
</body>
</html>
