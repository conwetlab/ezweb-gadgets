<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml"> 
<head>

<link rel="stylesheet" type="text/css" media="screen,projection" href="http://ezweb.tid.es/repository/ezweb-gadgets/facebook/facebook_0.9.0/facebook.css" />

<!--script type="text/javascript" language="javascript" src="/ezweb/js/lib/prototype/prototype.js"></script-->
<script src="http://ezweb.tid.es/repository/ezweb-gadgets/facebook/facebook_0.9.0/static/js/jquery-1.3.2.min.js" type="text/javascript"></script>
<script language="javascript" src="http://ezweb.tid.es/repository/ezweb-gadgets/facebook/facebook_0.9.0/facebook.js"> </script>

<script>
function init(){
	$('#login-bt').hide();
	FB.Facebook.get_sessionWaitable().waitUntilReady(
		function(){
			onSessionReady();
		}
	);
}
</script>
</head>

<body>
<script src="http://static.ak.connect.facebook.com/js/api_lib/v0.4/FeatureLoader.js.php" type="text/javascript"></script>
<div id="login">Waiting for initialization...</div>
<div id="login-bt"><fb:login-button></fb:login-button></div>
<script type="text/javascript">
	FB_RequireFeatures(["XFBML"], function(){ 
		FB.init("dcf83d48c1150c947aa6166694cedb5c", 
			"http://ezweb.tid.es/repository/ezweb-gadgets/facebook/facebook_0.9.0/xd_receiver.htm", {
				'ifUserConnected': function() { init(); },
				'ifUserNotConnected': function() { showConnectButton(); }
				}
			);
	}); 
</script>
</body>
</html>
