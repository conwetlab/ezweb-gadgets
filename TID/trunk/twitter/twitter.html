<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

	<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />

	<link rel="stylesheet" type="text/css" media="screen,projection" href="http://ezweb.tid.es/repository/ezweb-gadgets/twitter/twitter_3.0/css/twitter.css" />
	<!--[if IE]> 
		<link rel="stylesheet" type="text/css" media="screen,projection" href="http://ezweb.tid.es/repository/ezweb-gadgets/twitter/twitter_3.0/css/twitter_ie.css" /> 
	<![endif]-->

	<script type="text/javascript" language="javascript" src="/ezweb/js/EzWebAPI/EzWebAPI.js"></script>
	<script type="text/javascript" language="javascript" src="/ezweb/js/lib/prototype/prototype.js"></script>

	<script type="text/javascript" language="javascript" src="http://ezweb.tid.es/repository/ezweb-gadgets/twitter/twitter_3.0/B64enc.js"></script>
	<script type="text/javascript" language="javascript" src="http://ezweb.tid.es/repository/ezweb-gadgets/twitter/twitter_3.0/char.js"></script>
	<script type="text/javascript" language="javascript" src="http://ezweb.tid.es/repository/ezweb-gadgets/twitter/twitter_3.0/twitter.js"></script>

</head>

<body onresize="resize_height()">

	<div id="notifications" style="display: none;">
		<img class="close" src="http://ezweb.tid.es/repository/ezweb-gadgets/twitter/twitter_3.0/images/close.gif" onclick="close_notification()"/>
		<div id="not_message"></div>
	</div>
	
	<img id="logo" src="http://ezweb.tid.es/repository/ezweb-gadgets/twitter/twitter_3.0/images/twitter_logo_s.png"/>
	
	<table id="tab_table" cellpadding='0' cellspacing='0' align='center'>
		<tbody>
			<tr>
				<td align='center'>
					<div id="me_tab" class="tab current"><a href="javascript:void(0)" onclick="select_tab(this.parentNode)">Me</a></div>
					<div id="friends_tab" class="tab"><a href="javascript:void(0)" onclick="select_tab(this.parentNode)">Friends</a></div>
					<div id="followers_tab" class="tab"><a href="javascript:void(0)" onclick="select_tab(this.parentNode)">Followers</a></div>
				</td>
			</tr>
			<tr>
				<td align='center'>
					<div id="container">
						<div id="link_container">
							<a id="log_out" class="right" style="display: none;" href="javascript:void(0)" onclick="sign_out()">log out</a>
							<a id="sign_in" class="right" style="display: block;" href="javascript:void(0)" onclick="restart_connection()">sign in</a>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	
</body>

</html>
