<head>

<title>Frase del dia</title>

<!-- API EzWeb -->
<script type="text/javascript" language="javascript" src="/ezweb/js/EzWebAPI/EzWebAPI.js"></script> 

<style type="text/css">

html 	{
	margin: 0px;
	padding: 0px;
	height: 100%;
	width: 100%;
	overflow: hidden; 
	}

body 	{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	width: 100%;
	height: 100%;
	margin: 0px;
	padding: 0px;
	font-size: 12px;
	color: #123489;
	background: #ffffff;
	overflow: hidden; 
	}	

.block {
	display: block;
	overflow: hidden;
	padding-left:0.417em;
	-moz-border-radius:0.417em;
	/*border: outset 1px blue;*/
	position: absolute;
	left: 0.417em;
	right: 0.417em;
	} 

#date 	{
	position: absolute;
	right: 0.417em;
	bottom: 0.417em;
	}

#header {
	top: 0.417em;
	height: 2.5em;
	background-color: #A1D8FF;
}

#header .image {
	cursor: pointer;
	}

#next	{
	position: absolute;
	left: 2.5em;
	top: 0.417em;
	width: 1.83em;
	height: 1.83em;
	}
	
#previous{
	position: absolute;
	top: 0.417em;
	left: 0.417em;
        width: 1.83em;
        height: 1.83em;
	}

#content {
	top: 3.4em;
	bottom: 2.5em;
	overflow: auto;
	background-repeat: no-repeat;
	background-position: center;
        font-style: italic;
	padding-right: 0.25em;
	}

#footer {
	bottom: 0.417em;
	height: 1.7em;
	/*background-color: #A1D8FF;*/
}

#author	{
	font-weight:bold;
	position: absolute;
	bottom: 0.17em;
	right: 0.417em;
	white-space: nowrap;
	overflow: hidden;
	cursor: pointer;
	}
	
</style>

<script language="JavaScript">

// Template xml variables
var urlSource2 = EzWebAPI.createRGadgetVariable("url2",init);
var urlSource  = EzWebAPI.createRGadgetVariable("url",init);
var fontSize   = EzWebAPI.createRGadgetVariable("tam", changeFontSize);
var colorTheme = EzWebAPI.createRGadgetVariable("color", changeColor);

var authorEvent   = EzWebAPI.createRWGadgetVariable('author');
var sentenceEvent = EzWebAPI.createRWGadgetVariable('sentence');

// Sentence Object

function daySentence (sentence, author, pubDate, link){

this.sentence = sentence;
this.author = author;

if (pubDate != ""){
	this.pubDate = new Date(Date.parse(pubDate));
	this.pubDate = this.pubDate.toLocaleDateString();
}
else 	{
	this.pubDate = "";
}
		
this.link = link;

}

// Color Object

function colorGadgetO(header, font){
	this.header	= header;
	this.font	= font;
}

// Global variables

var nSentence;
var sentences;
var items;
var language;
var error;
// Functions

function getColor(){
	
	var color = colorTheme.get();
	var header;
	var font;
	
	if (color == "blue"){
		header	= "#A1D8FF";
		font 	= "#123489";
	}
	else if (color == "orange"){
		header	= "#ffd157";
		font	= "#9E7300";
	}
	else if (color == "green"){
		header	= "#5bff57";
		font	= "#063f05";
	}
	else if (color == "gray"){
		header	= "#dedcdc";
		font	= "#3F3F38";
	}
	else if (color == "yelow"){
		header	= "#fff774";
		font	= "#a49b0e";
	}
	
	return new colorGadgetO(header, font);
}
	
function changeColor(){
	
	var color = getColor();
	
	document.getElementById('header').style.backgroundColor = color.header;
	document.body.style.color 				= color.font;
}

function changeFontSize(){
	var size = fontSize.get();
	
	document.body.style.fontSize = size + "px";
	
	var body = document.body;
	document.createElement("div").appendChild(body);
	document.body = body; 
}	

function showSentence(){

        document.getElementById('date').style.display           = "block";
        document.getElementById('author').style.display         = "block";
}

function hideSentence(){

	document.getElementById('date').style.display 		= "none";
	document.getElementById('content').innerHTML	 	= "";
	document.getElementById('author').style.display 	= "none";

}

function showImageLoading(){
	
	hideArrows();
	hideSentence();
	document.getElementById('content').style.backgroundImage = 
		"url(http://jupiter.ls.fi.upm.es/svn/ezweb-gadgets/gadgets/fraseDelDia/images/loading.gif)";

}

function hideImageLoading(){
	document.getElementById('content').style.backgroundImage = "none";
}

function initializeVar(){
	nSentence = 0;
        sentences = new Array();
        items     = new Array();
	language  = "";
	error	  = new Array();
}

function formatSentence(sentence){

	sentence = sentence.replace(/<\s*img.*>/,'');
	sentence = sentence.replace(/<\s*p.*>/,'');
//	sentence = sentence.replace(/<\s*br.*>/,'');
	sentence = sentence.replace(/<\s*a.*>/,'');

	sentence = sentence.replace(/\n\s*\n.*\W/,'');

        sentence = sentence.replace(/^\s+/,'');
        sentence = sentence.replace(/\s+$/,'');
	
	sentence = sentence.replace(/^"/,'');
	sentence = sentence.replace(/"$/,'');

	sentence = sentence.replace(/\n/g,"<br/>");

	return sentence; 

	
}

function formatDcDate(value){
	
	return value.substring(0,10).replace(/-/,'/').replace(/-/,'/');
}


function getDate(item,responseXML){

	try{
                return item.getElementsByTagName('pubDate')[0].childNodes[0].nodeValue;
        }
        catch (Exception){
		
		try{
			return responseXML.getElementsByTagName('pubDate')[0].childNodes[0].nodeValue;
		}
		catch(Exception){
			
			try{
				return formatDcDate(item.getElementsByTagName('dc:date')[0].childNodes[0].nodeValue);
			}
			catch (Exception){
				
				try{
					return formatDcDate(responseXML.getElementsByTagName('dc:date')[0].childNodes[0].nodeValue);
				}
				catch (Exception){
					return "";
				}
			}
		}
	}
	
}

function getDescription(item){

	try{ 
		return item.getElementsByTagName('description')[0].textContent;
	}
	catch(Exception){
		
		error[0] = "frase";
		error[1] = "quote";
		errorHandler();
	}

}

function getTitle(item){
	
	try{
		return item.getElementsByTagName('title')[0].childNodes[0].nodeValue;
	}
	catch(Exception){
		
		error[0] = "t√≠tulo";
                error[1] = "title";
                errorHandler();
	}
}

function getLink(item){
	
	try{
		return item.getElementsByTagName('link')[0].childNodes[0].nodeValue;
	}
	catch(Exception){
		
		error[0] = "link";
                error[1] = "link";
                errorHandler();
	}
}

function successHandler (value){

	// Get all items

	try{
		items = value.responseXML.getElementsByTagName('item');
	}
	catch(Exception){

		error[0] = "item";
		error[1] = "item";
		errorHandler();
	}


	language = getLanguage	(urlSource.get(),
				 urlSource2.get(),
				 value.responseXML);
	var description;
	var title;
	var pubDate;
	var link;

	for (var i = 0; i < items.length; i++) {
	
		description 	= formatSentence( getDescription(items[i]) );	 
		title		= getTitle(items[i]);
		pubDate		= getDate(items[i],value.responseXML);
		link		= getLink(items[i]);

		sentences[i] = new daySentence 	(
					description,
					title,
					pubDate,
					link	);
	}
	
	updateEvents(sentences[nSentence]);
	paintSentence(sentences[nSentence]);
}

function nextSentence(){

	if ( nSentence != 0) {
		nSentence = nSentence - 1;
	
		updateEvents(sentences[nSentence]);
		paintSentence(sentences[nSentence]);
	}
	
}

function previousSentence(){

	if (nSentence < (items.length-1) ){

		nSentence = nSentence + 1;

		updateEvents(sentences[nSentence]);
		paintSentence(sentences[nSentence]);
	}
}


function getLanguage(list, url, responseXML){

	var defaultLanguage = "es";
	
	if (url != ""){
	
		try{
         	       return responseXML.getElementsByTagName('language')[0].childNodes[0].nodeValue;
        	}
	        catch (Exception){
        	        return defaultLanguage;
	        }
	
	}
	else if (list == "1" || list == "2" || list == "3"){
		return "es";
	}
	else if (list == "4" || list == "5" || list == "6"){
		return "en";
	}
}


function getSource(list, url){

	if ( url != ""){
		return url;
	}
	else if( list == "1"){
		return "http://frasedeldia.net/feed/";
	}
	else if (list == "2"){
		return "http://www.proverbia.net/qotd.asp";
	}
	else if (list == "3"){
		return "http://citas-comunidad.com/rss/540010110/citas..xml";
	}
	else if (list == "4"){
		return "http://www.quotationspage.com/data/qotd.rss";
	}
	else if (list == "5"){
		return "http://feeds2.feedburner.com/brainyquote/QUOTEBR";
	}
	else if (list == "6"){
		return "http://quotes4all.net/rss/540010110/quotes..xml";
	}
}

function init(){
	
	// It refreshs itself each hour

	showImageLoading();
	window.setInterval(init ,3600000);
 	initializeVar();	
	changeFontSize();
	changeColor();
	
	var url  = getSource( urlSource.get(), urlSource2.get() );

	EzWebAPI.send_get(url, this, successHandler, errorHandler);
}

function getErrorText(){
	
	var errorText;
	
	
	if ( language.search(/\s*\ben-?/) != -1 ){
	
		if( error.length != 0){
			errorText = "Incorrect RSS Feed, there is no " + error[1];
		}
		else{
			errorText = "Error: Unable to display the contents of the RSS Feed";
		}
	}
	else{
		if (error.length != 0){
			errorText = "Feed RSS incorrecto, no existe " + error[0];
		}
		else{
			errorText   = "Error: No se puede mostrar el contenido del Feed RSS";
		}
	}
	return errorText;

}
function updateEvents(value){

	authorEvent.set(value.author);
	sentenceEvent.set(value.sentence);
}
	
function errorHandler(value){
	
	language = getLanguage  (urlSource.get(),
                                 urlSource2.get(),
                                 value.responseXML);

	var description = getErrorText();
	
	var errorSentence = new daySentence(	description,
						"",
						"",
						"");

	paintSentence(errorSentence);

}

function hideArrows(){
	document.getElementById('next').style.display = "none";
	document.getElementById('previous').style.display = "none";
}


function showArrows(){
        document.getElementById('next').style.display = "block";
        document.getElementById('previous').style.display = "block";
}

function getArrowsText(value){

	//default
	var nextText		= "Siguiente";
	var previousText	= "Anterior";

	if ( language.search(/\s*\ben-?/) != -1) {
		nextText	= "Next";
		previousText	= "Previous";
	}
	
	if (value == '+'){
		return nextText;
	}
	else if (value == '-'){
		return previousText;
	}
}
	

function arrowToPointer(value){

	if (value == '+'){
		document.getElementById('next').style.cursor = "pointer";
		document.getElementById('next').title = getArrowsText('+');
	}
	else if (value == '-'){
		document.getElementById('previous').style.cursor = "pointer";
		document.getElementById('previous').title = getArrowsText('-');
	}
}

function arrowToDefault(value){
        
        if (value == '+'){
                document.getElementById('next').style.cursor = "default";
		document.getElementById('next').title = "";
        }
        else if (value == '-'){
                document.getElementById('previous').style.cursor = "default";
		document.getElementById('previous').title = "";
        }
}


function updateArrows(){

	if (items.length == 0 || items.length == 1){
		// Give transparency to the two arrows
		document.getElementById('next').style.opacity = 0.4;
		document.getElementById('previous').style.opacity = 0.4;
		
		arrowToDefault('+');
		arrowToDefault('-');
	}
	
	else if (nSentence == (items.length-1)) {
		document.getElementById('previous').style.opacity = 0.4;
		document.getElementById('next').style.opacity = 1;

		arrowToDefault('-');
		arrowToPointer('+');
	}
	
	else if (nSentence == 0) {
		document.getElementById('next').style.opacity = 0.4;
		document.getElementById('previous').style.opacity = 1;

		arrowToDefault('+');
                arrowToPointer('-');
	}
	
	else {	// No transparency
		document.getElementById('next').style.opacity = 1;
		document.getElementById('previous').style.opacity = 1;

		arrowToPointer('-');
                arrowToPointer('+');
	}
}


function paintSentence(value){
	
	hideImageLoading();	
	
	document.getElementById('content').innerHTML	=	'"'+ value.sentence + '"';
	document.getElementById('author').innerHTML	=	value.author;
	document.getElementById('date').innerHTML	=	value.pubDate;
	document.getElementById('author').title		=	value.link;
	
	updateArrows();
	showArrows();	

	showSentence();
}

function goToLink(){
	window.open(sentences[nSentence].link); 
}

</script>
 

</head>

<body onload="javascript:init();">

<div id="header" class="block">

        <div id="date"></div>

        <div class="image"><img id="previous" title="Anterior" onclick="previousSentence();"
        src="http://jupiter.ls.fi.upm.es/svn/ezweb-gadgets/gadgets/fraseDelDia/images/go-previous.png"></img></div>

        <div class="image"><img id="next" title="Siguiente" onclick="nextSentence();"
        src="http://jupiter.ls.fi.upm.es/svn/ezweb-gadgets/gadgets/fraseDelDia/images/go-next.png"></img></div>
	
</div>

<div id="content" class="block" >
	
</div>

<div id="footer" class="block">
        <div id="author" onclick="goToLink();"></div>
</div>


</body>

</html>
