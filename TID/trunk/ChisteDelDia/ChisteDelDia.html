<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Chiste Diario</title>
	<script language="javascript" type="text/javascript" 
		src="/ezweb/js/EzWebAPI/EzWebAPI.js">
	</script>

	<script language="javascript">
		var resourcesURL = "http://demo.ezweb.morfeo-project.org/repository/ChisteDelDia/";
		function loadJS(archive) {
			var head= document.getElementsByTagName('head')[0];
			var script= document.createElement('script');
			script.type= 'text/javascript';
			script.src= resourcesURL+'js/'+archive;
			head.appendChild(script);
		}

		function loadCSS(archive) {
			var head= document.getElementsByTagName('head')[0];
			var style= document.createElement('link');
			style.type= 'text/css';
			style.media= 'screen';
			style.rel= 'stylesheet';
			style.href= resourcesURL+'css/'+archive;
			head.appendChild(style);
		}

		loadJS('ChisteDelDia.js');
		loadCSS('style.css');

	</script>

	<link rel="stylesheet" type="text/css" id="color_theme" />

</head>
<body onload="LoadJokeGadget()">

		<table id="joke_frame_menu">
			<tr>
				<td id="left_buttom" class="buttom left" onclick="lastJoke()"></td>

				<td id="right_buttom" class="buttom right" onclick="nextJoke()"></td>
			</tr>
		</table>
	</div>
	<div id="body">

			<tr>

		</table>
	</div>
</div>

</html>
