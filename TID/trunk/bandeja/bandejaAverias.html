<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<title>Bandeja de Averias</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
<script language="javascript" src="/ezweb/js/EzWebAPI/EzWebAPI.js"></script>
<script language="javascript" src="http://ezweb.tid.es/repository/js/prototype/prototype.js"></script>
<base href="http://ezweb.tid.es/repository/ezweb-gadgets/bandeja/bandeja_1.03/"></base>

<style>
		body{
			margin:0px;
			padding:0px;
			background: url(background.png) repeat-x scroll left top;
			font-family:Arial,Verdana,Helvetica, Sans-Serif;
		}
		#innerTaskList {
			overflow:auto;
			border: 2px solid #437BC8;
			background-color: #ffffff;
			margin:4px;
			padding:5px;
			-moz-border-radius:5px;
		}
		table {
			border-style: none;
			font-family:Arial;
			font-size:14px;
			text-align:center;
			border-collapse:collapse;
		}
		td{
			font-size:12px;			
		}

		.th0, .th1, .th4, .th5{
  		border: 1px outset rgb(221, 221, 221); 
  		background-color: rgb(0, 0, 119); 
  		color: rgb(255, 255, 255); 
  		width: 12%;
  		font-weight:bold;
  		
		}
		
		.th2,.th3{
  		border: 1px outset rgb(221, 221, 221); 
  		background-color: rgb(0, 0, 119); 
  		color: rgb(255, 255, 255); width: 32%;
  		font-weight:bold;  		
		}

    .td0, .td1, .td2, .td3, .td4, .td5{
      border: 1px outset rgb(221, 221, 221);       
      text-align:center;
      vertical-align:middle;
    }
    
    .td0{
      color: rgb(0, 0, 119); 
      text-decoration: underline; 
      cursor: pointer;      
    }
    
    .td3{
      text-align:left;
    }
</style>

<script>
// Events and Slots variables
var phoneNumber = EzWebAPI.createRWGadgetVariable("telefono");
var serviceHired = EzWebAPI.createRWGadgetVariable("servicio");
var repairman = EzWebAPI.createRWGadgetVariable("tecnico");

// Property variable
var breakdown = EzWebAPI.createRWGadgetVariable("averias");

// BreakDownBox class
var BreakDownBox = function (){
  this.data = [];
  
  this.init = function(){
    document.body.innerHTML = "";
    // Create a new div innerTaskList
    var innerTaskList = document.createElement("div");
    innerTaskList.id = "innerTaskList";
    document.body.appendChild(innerTaskList);
    var taskList = document.createElement("div");
    taskList.id = 'taskListTable';
    innerTaskList.appendChild(taskList);  

    // Create a new table
    var table = document.createElement("table");
    this.tbody = document.createElement("tbody");
    table.appendChild(this.tbody);
    taskList.appendChild(table);

      
    // Data info
    data = [{'id':'averia-0',
                   'phone': '913933233',
                   'fullName': 'Gonzalez Perez, Alejandro', 
                   'description': 'El usuario no es capaz de navegar por Internet', 
                   'service':'INTERNET', 
                   'repairman':null},
                  {'id':'averia-1',
                   'phone': '915334432',
                   'fullName':'Lopez Romero, Marta', 
                   'description': 'No puede comprar contenidos v PPV', 
                   'service':'TV', 
                   'repairman':null},
                  {'id':'averia-10',
                   'phone': '916432233',
                   'fullName':'Fernandez Bartolome, Rodrigo',
                   'description': 'El usuario navega mas lento que la velocidad contratada', 
                   'service':'INTERNET', 
                   'repairman':null},
                  {'id':'averia-11',
                   'phone': '917294723',
                   'fullName':'Perez Casas, Maria', 
                   'description': 'El usuario no es capaz de navegar por Internet', 
                   'service':'INTERNET', 
                   'repairman':null},           
                  {'id':'averia-2',
                   'phone': '917744331',
                   'fullName':'Garcia Casas, Alberto', 
                   'description': 'El usuario ve la television pixelada', 
                   'service':'TV', 
                   'repairman':null}];
     this.setData(data);
     this.headerTable();
     this.displayBreakDownBox();
  }

  // Restore box info
  this.setData = function(value){
    if (breakdown.get() != ""){
      var data = breakdown.get().evalJSON();
      if (data.length > 0)
        this.data = data;
      return;
    }
    this.data = value;
  }

  // Create new theader
  this.headerTable = function(){
    // Header Table
    var tr = this.tbody.insertRow(-1);

    // Id breakdown Cell
    var td = tr.insertCell(-1);
    td.id = "th0"
    td.appendChild(document.createTextNode("Identificador de averia"));
    td.className = "th0";
    
    // Phone Cell
    var td = tr.insertCell(-1);
    td.id = "th1"
    td.appendChild(document.createTextNode("Teléfono"));
    td.className = "th1";

    // User Cell
    var td = tr.insertCell(-1);
    td.id = "th2"
    td.appendChild(document.createTextNode("Usuario"));
    td.className = "th2";

    // Description
    var td = tr.insertCell(-1);
    td.id = "th3"
    td.appendChild(document.createTextNode("Descripción del Sintoma"));
    td.className = "th3";
    
    // Service Cell
    var td = tr.insertCell(-1);
    td.id = "th4"
    td.appendChild(document.createTextNode("Servicio contratado"));
    td.className = "th4";
    
    // Repairman
    var td = tr.insertCell(-1);
    td.id = "th5"
    td.appendChild(document.createTextNode("Técnico Asignado"));
    td.className = "th5";    
  }

  // Display BreakDownBox
  this.displayBreakDownBox = function(){
   
    this.engineers = [{'fullName':"Lopez Rodríguez, Francisco",
                      'phone':'636782901',
                      'address':'Calle de Luchana 2, 28010 Madrid'},
                     {'fullName':"Romero Sanchez, Marta",
                      'phone':'658023928',
                      'address':'Paseo de Santa María de la Cabeza 10, Madrid'},                      
                     {'fullName':"Reyes Gil, Miguel",
                      'phone':'696547845',
                      'address':'Calle de la madera 1, Madrid'},
                     {'fullName':"Vargas Barrientos, Cesar",
                      'phone':'636521694',
                      'address':'Calle de Velazquez 100, Madrid'}];
    for(i=0; i<this.data.length;i++){
      var tr = this.tbody.insertRow(-1);
      // Id
      var td = tr.insertCell(-1);
      td.className = "td0";
      td.appendChild(document.createTextNode(this.data[i].id));
      var context = {"i":i};
      td.onclick = function(){box.sendData(this.i);}.bind(context);
      // Phone
      var td = tr.insertCell(-1);
      td.className = "td1";
      td.appendChild(document.createTextNode(this.data[i].phone));
      // fullName
      var td = tr.insertCell(-1);
      td.className = "td2";
      td.appendChild(document.createTextNode(this.data[i].fullName));
      // Description
      var td = tr.insertCell(-1);
      td.className = "td3";
      td.appendChild(document.createTextNode(this.data[i].description));
      // Service
      var td = tr.insertCell(-1);
      td.className = "td4";
      td.appendChild(document.createTextNode(this.data[i].service));            
      // Repairman
      var td = tr.insertCell(-1);
      td.className = "td5";
      
      var select = document.createElement("select");

      for (var j=0; j < this.engineers.length; j++){
        var option = document.createElement("option");
        option.value = j;
        option.appendChild(document.createTextNode(this.engineers[j].fullName));
        select.appendChild(option);
      }
      context['select']=select;
      select.onchange = function(){box.save(this.i, this.select);}.bind(context);
      // Init value
      if(this.data[i].repairman != null){
        for(var j=0; j < this.engineers.length; j++){
          if(this.data[i].repairman.phone == this.engineers[j].phone) 
            select.value = j;
        }
      }
      td.appendChild(select);     
    }
  }

  // Send Info by means of events
  this.sendData = function(value){
  //	var rows = document.getElementsByTagName("td");
	//  phoneNumber.set(rows[row*5+1].innerHTML);
	//  serviceHired.set(rows[row*5+4].innerHTML);

    if (this.data.length > 0){
  	  phoneNumber.set(this.data[value].phone);
	    serviceHired.set(this.data[value].service);
	    if (this.data[value].repairman != null){
        repairman.set(this.data[value].repairman.phone);
      }
      else{
        repairman.set(this.engineers[0].phone);
      }
    }  
  }

  // Save info to property variable
  this.save = function(row, select){
    var element = parseInt(select.value);
    this.data[row].repairman = this.engineers[element];
    breakdown.set(this.data.toJSON());
  }
    
}

var box = new BreakDownBox();

</script>
</head>
<body onload="box.init();">
</body>
</html>
